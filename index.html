<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #f0f0f0;
        }

        #snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
            left: 50%; /* Start the snake in the middle of the container */
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="snake"></div>
    <div id="food"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const gameContainer = document.getElementById('game-container');
        const snake = document.getElementById('snake');
        const food = document.getElementById('food');

        let snakeX = gameContainer.clientWidth / 2; // Start in the middle
        let snakeY = gameContainer.clientHeight / 2; // Start in the middle
        let foodX = 0;
        let foodY = 0;
        let snakeSpeed = 2;
        let direction = 'right';

        function update() {
            // Update snake position
            if (direction === 'right') snakeX += snakeSpeed;
            if (direction === 'left') snakeX -= snakeSpeed;
            if (direction === 'up') snakeY -= snakeSpeed;
            if (direction === 'down') snakeY += snakeSpeed;

            // Check for collisions with the walls
            if (snakeX < 0 || snakeX >= gameContainer.clientWidth || snakeY < 0 || snakeY >= gameContainer.clientHeight) {
                resetGame();
                return;
            }

            // Check for collisions with the food
            if (checkCollision(snake, food)) {
                // Move food to a new random position
                placeFood();
            }

            // Update the head of the snake
            snake.style.left = `${snakeX}px`;
            snake.style.top = `${snakeY}px`;

            // Repeat the update function
            requestAnimationFrame(update);
        }

        function placeFood() {
            // Generate random positions for the food
            foodX = Math.floor(Math.random() * (gameContainer.clientWidth - 20));
            foodY = Math.floor(Math.random() * (gameContainer.clientHeight - 20));

            // Update food position on the screen
            food.style.left = `${foodX}px`;
            food.style.top = `${foodY}px`;
        }

        function checkCollision(element1, element2) {
            // Check for collisions between two elements
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            return !(rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom);
        }

        function resetGame() {
            // Reset snake position
            snakeX = gameContainer.clientWidth / 2; // Start in the middle
            snakeY = gameContainer.clientHeight / 2; // Start in the middle
            snake.style.left = `${snakeX}px`;
            snake.style.top = `${snakeY}px`;
        }

        // Add keyboard event listener for controlling the snake
        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        });

        // Initialize the game
        placeFood();
        update();
    });
</script>

</body>
</html>
