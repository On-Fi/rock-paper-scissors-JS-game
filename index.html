<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #f0f0f0;
        }

        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
        }

        #food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="food"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const gameContainer = document.getElementById('game-container');
        const food = document.getElementById('food');
        let snake = [{ x: 200, y: 200 }];
        let foodX = 0;
        let foodY = 0;
        let snakeSpeed = 1;
        let direction = 'right';

        function update() {
            moveSnake();

            if (checkCollision()) {
                resetGame();
                return;
            }

            if (checkCollision(snake[0], food)) {
                placeFood();
                snake.push({}); // Add a new segment to the snake
            }

            renderSnake();
            requestAnimationFrame(update);
        }

        function moveSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i].x = snake[i - 1].x;
                snake[i].y = snake[i - 1].y;
            }

            if (direction === 'right') snake[0].x += snakeSpeed;
            if (direction === 'left') snake[0].x -= snakeSpeed;
            if (direction === 'up') snake[0].y -= snakeSpeed;
            if (direction === 'down') snake[0].y += snakeSpeed;
        }

        function renderSnake() {
            snake.forEach((segment, index) => {
                const snakeSegment = document.querySelector(`#snake-${index}`);
                if (!snakeSegment) {
                    const newSegment = document.createElement('div');
                    newSegment.classList.add('snake');
                    newSegment.id = `snake-${index}`;
                    gameContainer.appendChild(newSegment);
                    snakeSegment = newSegment;
                }
                snakeSegment.style.left = `${segment.x}px`;
                snakeSegment.style.top = `${segment.y}px`;
            });
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * (gameContainer.clientWidth - 20));
            foodY = Math.floor(Math.random() * (gameContainer.clientHeight - 20));

            food.style.left = `${foodX}px`;
            food.style.top = `${foodY}px`;
        }

        function checkCollision(obj1, obj2) {
            const rect1 = obj1.getBoundingClientRect();
            const rect2 = obj2.getBoundingClientRect();
            return (
                rect1.left < rect2.right &&
                rect1.right > rect2.left &&
                rect1.top < rect2.bottom &&
                rect1.bottom > rect2.top
            );
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            const snakeSegments = document.querySelectorAll('.snake');
            snakeSegments.forEach(segment => segment.remove());
        }

        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        });

        placeFood();
        update();
    });
</script>

</body>
</html>
